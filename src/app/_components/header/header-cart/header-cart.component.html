<a class="mini-cart-icon">
  <i class="las la-shopping-cart"></i>

  <span *ngIf="cartItems.length > 0" class="pro-count blue">{{ cartCount }}</span>
</a>
<div class="cart-dropdown-wrap cart-dropdown-hm2" *ngIf="cartItems.length > 0">
  <ul>

    <li *ngFor="let item of cartItems">
      <div class="shopping-cart-img">
        <a [routerLink]="'/product/details/' + item.productSlug">
          <img [src]="baseProductPath + item.productImg">
        </a>
      </div>
      <div class="shopping-cart-title">
        <h4><a [routerLink]="'/product/details/' + item.productSlug"> {{ item.productTitle }} </a></h4>
        <h3><span>{{ item.count }} × </span>{{ item.unitPrice | thousandSeparator }} تومان</h3>
      </div>
      <div class="shopping-cart-delete">
        <a (click)="removeItem(item.productId)"><i class="las la-times"></i></a>
      </div>
    </li>

    <li *ngIf="showAll">
      <a routerLink="/cart">نمایش همه</a>
      <i class="las la-long-arrow-alt-left ml-2"></i>
    </li>

  </ul>
  <div class="shopping-cart-footer">
    <div class="shopping-cart-total">
      <h4>جمع کل<span>{{ cartPrice | thousandSeparator }} تومان</span></h4>
    </div>
    <div class="shopping-cart-button">
      <a routerLink="/cart">
        مشاهده سبد
        <i class="las la-shopping-cart"></i>
      </a>
      <a href="checkout.html"> پرداخت </a>
    </div>
  </div>
</div>
