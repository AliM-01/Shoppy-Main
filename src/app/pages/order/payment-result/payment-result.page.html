<app-breadcrumb [pageTitle]="'نتیجه خرید'"></app-breadcrumb>

<div class="cart-area pt-75 pb-35">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-3">

        <div class="row">
          <div class="col-12">
            <strong>

            </strong>
            <img *ngIf="!isVerified" src="/assets/images/icons/processing.png" alt="در حال پردازش پرداخت" width="250"
              height="250">

            <img *ngIf="isVerified && isResultSuccess" src="/assets/images/icons/payment_success.png" [alt]="resultMsg"
              width="250" height="250">

            <img *ngIf="isVerified && !isResultSuccess" src="/assets/images/icons/error.png" [alt]="resultMsg"
              width="250" height="250">

          </div>

          <br />
          <div class="col-12">

            <p *ngIf="isResultSuccess">
              <strong>در حال پردازش پرداخت ...</strong>
            </p>

            <p *ngIf="isVerified && isResultSuccess">
              <strong>{{ resultMsg }}</strong>
              <br />
              کد پیگیری خرید : {{resultIssueTracking}}

              از خریدتان متشکریم.
              پرداخت شما با موفقیت در فروشگاه اینترنتی خانه سام ثبت شد و سفارش شما در نوبت پردازش قرار گرفت.
            </p>

            <p *ngIf="isVerified && !isResultSuccess">
              <strong class="text-daner">{{ resultMsg }}</strong>
            </p>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
