<div class="breadcrumb-area breadcrumb-area-padding-2 bg-gray-2">
	<div class="custom-container">
		<div class="breadcrumb-content text-center">
			<ul>
				<li>
					<a routerLink="/">صفحه اصلی</a>
				</li>
				<li class="active">{{ pageTitle$ | async }}</li>
			</ul>
		</div>
	</div>
</div>
<div class="shop-area adding-30-row-col pt-75 pb-75">
	<div class="custom-container">
		<div class="row flex-row-reverse" *ngIf="productCategory$ | async">
			<div class="col-lg-12">
				<div class="shop-topbar-wrapper row">
					<div class="col-lg-2 col-sm-12">
						<img [src]="baseProductCategoryPath + '/original/' + (productCategory$ | async).imagePath"
							[alt]="(productCategory$ | async).imageAlt" [title]="(productCategory$ | async).imageTitle" width="350"
							height="350">
					</div>
					<div class="col-lg-10 col-sm-12">
						<h1 class="text-center mt-2">{{(productCategory$ | async).title}}</h1>
					</div>

				</div>
				<hr />
				<div class="shop-bottom-area">
					<h3>محصولات</h3>
					<div class="row">

						<app-product-box *ngFor="let product of (productCategory$ | async).products" [product]="product"
							class="custom-col-5"></app-product-box>
							
					</div>
					<div class="pro-pagination-style text-center">
						<ul>
							<li><a class="active" href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a class="next" href="#"><i class="far fa-angle-double-right"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
